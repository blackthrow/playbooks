---
- hosts: all
  gather_facts: no
  tasks:
    - name: Bootstrap the system
      raw: su -l root -c "pacman-key --init && pacman-key --populate archlinuxarm && pacman -Sy && pacman --noconfirm --needed -S python"

- hosts: all
  vars_files:
    - vars/main.yaml
  tasks:
    - name: Install dependencies
      pacman:
        name: [ inetutils, parted ]
        state: present
        update_cache: yes

    - name: Resize root partition {{ rootfs_dev }}
      # TODO: determine correct device - either /dev/sda | /dev/mmcblkp1
      # TODO: determine correct partition number!
      shell: parted ---pretend-input-tty {{ storage_dev }} resizepart 2 Yes 100% && resize2fs {{ rootfs_dev }}
      become: true

    - name: Create user "{{ user }}"
      user:
        name: "{{ user }}"
        generate_ssh_key: yes
        password: "{{ user_password | password_hash('sha512', password_salt) }}"
        update_password: always
        shell: /bin/false
        state: present
      become: true
      #register: user_data

    - name: Change hostname
      hostname:
        name: "{{ hostname }}"

    - import_role:
        name: docker

